syntax = "proto3";

import "animalai/communicator_objects/vector_proto.proto";

option csharp_namespace = "AAIOCommunicators";
package communicator_objects;

message ItemToSpawnProto {

    string name =1;
    repeated VectorProto positions = 3;
    repeated float rotations = 4;
    repeated VectorProto sizes = 5;
    repeated VectorProto colors = 6;
}